resources:
  - name: artifactory_go
    type: GitRepo
    configuration:
      path: ranjansingh41/artifactory-go-example
      branches:
        include: master
      gitProvider: ranjan_github
      
  - name: go_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: go_example_build
      buildNumber: 1
      
  - name: unsigned_release_bundle_go
    type: ReleaseBundle
    configuration:
      sourceDistribution: dist 
      name: go_service
      version: v1.16
      
  - name: signed_release_bundle_go
    type: ReleaseBundle
    configuration:
      sourceDistribution: dist 
      name: go_service
      version: v1.16
      
  - name: promoted_go_build
    type: BuildInfo
    configuration:
      sourceArtifactory: art 
      buildName: promote_go_build_publish
      buildNumber: 1
      
  - name: distribution_rule_go
    type: DistributionRule
    configuration:
      sourceDistribution: dist
      cityName: "*"
      serviceName: "*"
      siteName: "*"
      countryCodes:
        - CN      



pipelines:
  - name: go_build
    configuration:   
      runtime:       
        type: image
        image:
          custom:
            name: vijaydocker1991/u18node
            tag: gotesting
            options: " "   
    steps:
      - name: build_go
        type: GoBuild
        configuration:
          nodePool: ubuntu16
          sourceLocation: .
          repository: test-go-local
          outputLocation: tmp
          outputFile: hello
          inputResources:
            - name: artifactory_go
          integrations:
            - name: art
        execution:
          onStart:
            - wget https://dl.google.com/go/go1.12.5.linux-amd64.tar.gz
            - sudo tar -C /usr/local -xzf go1.12.5.linux-amd64.tar.gz
            - export PATH=$PATH:/usr/local/go/bin
            - go version 
            - jfrog --version
            
            
      - name: publish_go_binary
        type: GoPublishBinary
        configuration:
          nodePool: ubuntu16        
          inputSteps:
            - name: build_go
          targetRepository: test-go-local
          integrations:
            - name: art    

      - name: publish_build
        type: PublishBuildInfo
        configuration:
          nodePool: ubuntu16        
          inputSteps:
            - name: publish_go_binary
          outputResources:
            - name: go_build_info
            
      - name: promote_build_go
        type: PromoteBuild
        configuration:
          nodePool: ubuntu16        
          targetRepository: promote-test
          integrations:
            - name: art
          inputResources:
            - name: go_build_info
          outputResources:
            - name: promoted_go_build
            
      - name: bundle_go_publish
        type: CreateReleaseBundle
        configuration:
          nodePool: ubuntu16        
          dryRun: false
          description: "This is to test GoBuild -> PushArtifactoryPackage -> PublishBuildInfo -> Promote -> CreateRelease -> Sign -> Distribute pipeline chain"
          releaseBundleName: go_service
          releaseBundleVersion: v2.1.$run_number
          sign: false
          inputResources:
            - name: promoted_go_build
          outputResources:
            - name: unsigned_release_bundle_go
            
      - name: sign_release_bundle_go
        type: SignReleaseBundle
        configuration:
          inputResources:
            - name: unsigned_release_bundle_go
          outputResources:
            - name: signed_release_bundle_go
            
      - name: distribute_signed_release_bundle
        type: DistributeReleaseBundle
        configuration:
          dryRun: false
          inputResources:
            - name: signed_release_bundle_go
            - name: distribution_rule_go
          integrations: 
            - name: dist
